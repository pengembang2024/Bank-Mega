/* Make clicks pass-through */
#nprogress {
  pointer-events: none;
}

#nprogress .bar {
  background: #29d;
  position: fixed;
  z-index: 1000000000000000;
  top: 0;
  left: 0;
  width: 100%;
  height: 3px;
}

/* Fancy blur effect */
#nprogress .peg {
  display: block;
  position: absolute;
  right: 0px;
  width: 100px;
  height: 100%;
  box-shadow: 0 0 10px #29d, 0 0 5px #29d;
  opacity: 1;
  -webkit-transform: rotate(3deg) translate(0px, -4px);
  -ms-transform: rotate(3deg) translate(0px, -4px);
  transform: rotate(3deg) translate(0px, -4px);
}

.nprogress-custom-parent {
  overflow: hidden;
  position: relative;
}

.nprogress-custom-parent #nprogress .spinner,
.nprogress-custom-parent #nprogress .bar {
  position: absolute;
}

/* TAGS */
address {
  font-style: normal;
  font-weight: normal;
}

sub, sup {
  font-size: 75%;
  /* sub/sup is relative to the surrounding text */
  line-height: 0;
  /* line-height doesn't interfere with the positioning */
  position: relative;
  /* Makes all browsers position relative to the surrounding text */
  vertical-align: baseline;
  /* if you're using reset.css, you can remove this rule */
}

sup {
  top: -0.5em;
  /* Move the superscripted text up */
}

sub {
  bottom: -0.25em;
  /* Move the subscripted text down, but only half as far as the superscript */
}

input:focus, textarea:focus {
  outline: none;
}
